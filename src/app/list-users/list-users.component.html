<div class="content">
  <form [formGroup]="searchForm">
    <div class="form-group form-group-border">
      <div class="input-group col-md-4">
        <div class="input-group-append">
          <span class="input-group-text" id="search-field"><i class="fa fa-search"></i></span>
        </div>
        <input type="text" class="form-control" formControlName="search" placeholder="Perquisar" id="search" aria-describedby="search-field">
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-striped  table-borderless">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">City</th>
          <th scope="col">Ride in group</th>
          <th scope="col">Day of the week</th>
          <th scope="col">Posts</th>
          <th scope="col">Albums</th>
          <th scope="col">Photos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter : searchField.value">
          <td>{{user.username}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address.city}}</td>
          <td>Ride in group</td>
          <td>Day of the week</td>
          <td>{{user.posts ? user.posts.length : 0}}</td>
          <td>{{user.albums ? user.albums.length : 0}}</td>
          <td>{{getCounterPhotosByUser(user.id)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
